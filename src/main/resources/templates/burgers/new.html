<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>버거추가</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>버거추가</h1>
      </div>
    </div>

    <div class="container">
      <form method="post" action="/burgers">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">이름</label>
          <div class="col-sm-10">
            <input class="form-control" name="name" placeholder="예)와퍼">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">가격</label>
          <div class="col-sm-10">
            <input class="form-control" name="price" placeholder="5900">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">재료</label>
          <div class="col-sm-10">
            <input type="checkbox" th:each="ingredient: ${ingredients}" name="ingredients" th:text="${ingredient.name}" th:value="${ingredient.id}" />
          </div>
        </div>
        <div class="form-action">
          <button class="btn btn-primary">제출</button>
        </div>
      </form>
    </div>



  </body>
</html>
